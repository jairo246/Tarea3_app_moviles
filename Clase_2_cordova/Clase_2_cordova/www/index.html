<!DOCTYPE html>
<html>
    <head>
 
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <form>
            <label name="const_a">Contante A</label>
            <input type="number" name="const_a" id="const_a"><br>

            <label name="const_c">Contante C</label>

            <input type="button" onclick="Ecuacion(),Resolver(),grafico_ecuacion()" value="Cacular">

            <polyline id="grafi_cuadra" " />

        </svg>

        <p>Triangulo (se recominda numero entre 30 - 50 para que grafico se distinga)</p>

        <form>
            <label name="const_a">Cateto A</label>

            <input type="button" onclick="Triangulo(),grafico_triagulo()" value="Cacular">

        <svg height="210" width="500">
            <polygon id="grafi_triangulo" points="0,0 " />
            <polygon id="cate_a" points="0,0 " />
            <polygon id="cate_b" points="0,0 " />

        </svg>

        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
